<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find and Book Playgrounds</h1>
        <p>Welcome to our playground booking platform. Find and book your favorite playgrounds easily.</p>
        <p>Get started by exploring playgrounds in your area:</p>
        <a href="/playgrounds" class="button">Explore Playgrounds</a>
        <p>Already have an account? <a href="/login" class="button">Login</a></p>
        <p>Own a playground? <a href="/register/playground" class="button">Register Playground</a></p>
    </div>
</body>
</html>
