<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Owner Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }
            .registration-container {
                max-width: 500px;
                margin: 50px auto;
                padding: 30px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
            .registration-title {
                text-align: center;
                margin-bottom: 30px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
                color: #333;
            }
            input.form-control {
                border-radius: 5px;
            }
            .submit-btn {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .submit-btn:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
<body>
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Welcome to the Playground Community!</h1>
                <p class="lead fw-normal text-white-50 mb-0">Sign up to discover amazing playgrounds and book your next adventure.</p>
            </div>
        </div>
    </header>    
    <div class="registration-container">
        <h2 class="registration-title">User Registration</h2>
        <form name="register_user" method="POST" action="/register_user" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8">
            </div>
        <button type="submit">Register</button>
    </form>
    </div>

    <script>
        function validateForm() {
            var email = document.forms["register_user"]["email"].value;
            var password = document.forms["register_user"]["password"].value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            email = sanitizeInput(email);
            password = sanitizeInput(password);

            document.forms["register_user"]["email"].value = email;
            document.forms["register_user"]["password"].value = password;

            return true;
        }

        function sanitizeInput(input) {
            input = input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            return input;
        }
    </script>
</body>
</html>
