<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1, p {
            text-align: center;
            margin: 10px 0;
        }
        p {
            color: #666;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .booking-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .booking-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{.Name}}</h1>
    <p>Location: {{.Location}}</p>
    <p>Size: {{.Size}}</p>
    <p>Available Hours: {{.AvailableHours}}</p>
    <p>Price Per Hour: ${{printf "%.2f" .PricePerHour}}</p>
    <p>Cancellation Period: {{.CancellationPeriod}} hours</p>
    <p>Owner ID: {{.OwnerID}}</p>
    
    <div class="button-container">
        <a href="/booking" class="booking-button">Book Now</a>
    </div>
</body>
</html>
