<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Book Playground</h2>
    <form name="booking" method="POST" action="/booking">
        <label for="start_time">Start Time:</label>
        <input type="text" id="start_time" name="start_time" placeholder="YYYY-MM-DDTHH:MM" required><br>        
        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" name="duration" required><!-- Assuming you'll pass the duration from the server side -->
        <input type="hidden" id="user_id" name="user_id" value="{{ .UserID }}"><!-- Assuming you'll pass the UserID from the server side -->
        <label for="playground_id">Playground ID:</label>
        <input type="number" id="playground_id" name="playground_id" required><!-- Assuming you'll pass the PlaygroundID from the server side -->
        <button type="submit">Book</button>
    </form>
</body>
</html>
