<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Register Playground</h2>
    <form name="register/playground" method="POST" action="/register/playground">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required><br>
        <label for="available_hours">Available Hours:</label>
        <input type="text" id="available_hours" name="available_hours" required><br>
        <label for="price_per_hour">Price Per Hour:</label>
        <input type="number" id="price_per_hour" name="price_per_hour" step="0.01" required><br>
        <label for="cancellation_period">Cancellation Period (hours):</label>
        <input type="number" id="cancellation_period" name="cancellation_period" min="0" required><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
