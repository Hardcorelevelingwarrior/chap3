<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body covers the entire viewport height */
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1; /* Allow the main content to grow to fill available space */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #007bff;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            color: #fff;
        }
        li:hover {
            background-color: #0056b3;
        }
        .date-picker {
            margin-bottom: 20px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Push the footer to the bottom of the page */
        }
        footer p {
            margin: 0;
        }
        footer p a {
            color: #fff;
            text-decoration: none;
        }
        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/playgrounds">Playgrounds</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <h2>Select a Date to See Bookings:</h2>
        <input type="date" id="booking-date" class="date-picker">
        <ul id="booking-list">
            {{range .}}
            <li data-date="{{.StartTime}}" data-start-time="{{.StartTime}}" data-end-time="{{.EndTime}}">
                {{.StartTime}} to {{.EndTime}}
            </li>
            {{end}}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Playground Booking. All rights reserved.</p>
    </footer>

    <script>
        function formatTime(dateString) {
            const date = new Date(dateString);
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const minutesStr = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutesStr + ' ' + ampm;
        }

        document.getElementById('booking-date').addEventListener('change', function() {
            const selectedDate = new Date(this.value);
            const bookingList = document.getElementById('booking-list');
            const bookings = bookingList.querySelectorAll('li');

            bookings.forEach(booking => {
                const bookingDate = new Date(booking.dataset.date);
                if (bookingDate.toDateString() === selectedDate.toDateString()) {
                    const startTime = formatTime(booking.dataset.startTime);
                    const endTime = formatTime(booking.dataset.endTime);
                    booking.textContent = `${startTime} to ${endTime}`;
                    booking.style.display = 'block';
                } else {
                    booking.style.display = 'none';
                }
            });
        });

        // Set initial display to none for all bookings
        document.addEventListener('DOMContentLoaded', () => {
            const bookingList = document.getElementById('booking-list');
            const bookings = bookingList.querySelectorAll('li');
            bookings.forEach(booking => {
                const startTime = formatTime(booking.dataset.startTime);
                const endTime = formatTime(booking.dataset.endTime);
                booking.textContent = `${startTime} to ${endTime}`;
                booking.style.display = 'none';
            });
        });
    </script>
</body>
</html>
